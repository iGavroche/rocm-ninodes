[tool:pytest]
# Pytest configuration for ROCM Ninodes

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    benchmark: marks tests as benchmark tests
    requires_gpu: marks tests that require GPU
    requires_amd: marks tests that require AMD GPU
    unit: marks tests as unit tests
    performance: marks tests as performance tests

# Test collection
# collect_ignore = [
#     "setup.py",
#     "build",
#     "dist"
# ]

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*

# Timeout
timeout = 300
timeout_method = thread

# Coverage (if pytest-cov is installed)
# addopts = --cov=rocm_ninodes --cov-report=html --cov-report=term-missing